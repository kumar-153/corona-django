{% extends 'basic.html' %} {% block title %} Contact {% endblock title %} {% block body %}
<div class="container mt-3">
    <h3>Contact<span class="badge badge-success">Blog Admin</h3>
    

        <form action="/contact" method="post">{% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" id="number" name="num" placeholder="Enter your Phone Number" required>
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" id="desc" name="desc" placeholder="How can I Help you ?" required>
                </textarea>
            </div>


            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

</div>
{% endblock body %}
